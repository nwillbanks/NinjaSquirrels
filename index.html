<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Sound Plane</title>

    <!--CSS RESET-->
    <link rel="css/reset.css">

    <!-- GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Permanent+Marker" rel="stylesheet">
    
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <!--CSS LINK-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body background="Images/background3.jpg">

<div class="container">
    <div class="jumbotron">
        <h1>Sound Plane</h1>
        <h4>Your best way to find great music</h4>
        <!--Search Parameters Div-->
        <div class="card" id="parametersDiv">
            <div class="card-header">
            </div>
            <div class="card-body">Enter your artist and/or song title
                <form>
                    <div class="form-group">
                        <!--form setup for user artist entry-->
                        <label for="enterArtist"></label>
                        <input type="artist" class="form-control" id="inputArtist" placeholder="Artist Name"> </br>
                        <input type="artist" class="form-control" id="inputSong" placeholder="Song Name"> </br>
                    </div>
                                
                    <button class="btn btn-primary" id="add">Submit</button>
                </form>           
            </div>
        </div>
        <br>

        <!--Media Player Div-->
        <div class="wrapper">
          <h3>Media Player</h3>
            <div class="wrapper" id="playDiv">
            </div>
        </div>

        <!--Table Div-->
        <div class="wrapper">
            <h3>Previously Played</h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Song Title</th>
                  <th scope="col">Artist</th>
                  <th scope="col">Album</th>
                </tr>
              </thead>
              <tbody id="values">
              
              </tbody>
            </table>
        </div>

        <!--Pictures Div-->
        <div class="wrapper" id="picDiv">
          <h3>Pictures</h3>
              <img src="https://static1.squarespace.com/static/5450f300e4b0208fa297f5c6/552640c1e4b068ce0b214a33/59a805ff893fc04fc3356c4e/1504514671025/daft+punk.jpg?format=200w">
        </div>

        <!--end container & jumbotron-->
    </div>
</div>
    
    <!--footer-->
    <footer class="footer">
        <center>Copyright 2018</center>
    </footer>

  


    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <!-- MOMENTJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- JAVASCRIPT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/logic.js"></script>
    
</body>

</html>
