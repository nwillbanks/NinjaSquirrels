<!DOCTYPE html>
<html lang="en-us">

<head>


    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Sound Plane</title>

    <!--CSS RESET-->
    <link rel="css/reset.css">

    <!-- GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Permanent+Marker" rel="stylesheet">
    
    <!--BOOTSTRAP-->

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--CSS LINK-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="bg" background="Images/background3.jpg">

<div class="container">
    <div class="jumbotron">
        <h1>Sound Plane</h1>
        <h4>Your best way to find great music</h4>
    </br></br>
        <!--Search Parameters Div-->
        <div class="card" id="parametersDiv">
            <div class="card-header">
            </div>
            <div class="card-body">Enter your artist and/or song title
                <form>
                    <div class="form-group">
                        <!--form setup for user artist entry-->
                        <label for="enterArtist"></label>
                        <input type="artist" class="form-control" id="inputArtist" placeholder="Artist Name"> </br>
                        <input type="artist" class="form-control" id="inputSong" placeholder="Song Name"> </br>
                    </div>
                                
                    <button class="btn btn-primary" id="add">Submit</button>
                </form>           
            </div>
        </div>
        <br>

        <!--Media Player Div-->
        <div class="wrapper">
          <h3>Media Player</h3>
            <div class="wrapper" id="playDiv">
            </div>
        </div>
    </br>
    <div class="card" id="parametersDiv">
    <div class="card-body">
            <br>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#Playlist">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="lyrics-tab" data-toggle="tab" href="#Lyrics">Lyrics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#topCharts">Top Tracks</a>
              </li>
            </ul>
          
            <!-- Tab panes -->
            <div class="tab-content">
              <div id="Playlist" class="container tab-pane active"><br>
                <h3>Previously Played</h3>
                                <table class="table">
                                  <thead>
                                    <tr>
                                      <th scope="col">Song Title</th>
                                      <th scope="col">Artist</th>
                                      <th scope="col">Album</th>
                                    </tr>
                                  </thead>
                                  <tbody id="values">
                                  </tbody>
                                </table>
              </div>
              <div id="Lyrics" class="container tab-pane fade"><br>
                <h3>Lyrics</h3>
                <textarea id="lyrics_body" rows="20" cols="100" readonly>Lyrics Not found</textarea>
              
              </div>
               <div id="topCharts" class="container tab-pane fade"><br>
                <div id="charts" class="container tab-pane active"><br>
                <h3>Top Tracks</h3>
                                <table class="table">
                                  <thead>
                                    <tr>
                                      <th scope="col">Song Title</th>
                                      <th scope="col">Artist</th>
                                      <th scope="col">Album</th>
                                    </tr>
                                  </thead>
                                  <tbody id="chartsValues">
                                  </tbody>
                                </table>
              </div>
            </div>
          </div>
        </div>


        <!-- end container & jumbotron-->
    </div>
</div>
    
    <!--footer-->
    <footer class="footer">
        <center>Copyright 2018</center>
    </footer>

  
    <!-- deezers -->
    <script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <!-- MOMENTJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- JAVASCRIPT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/logic.js"></script>
    
   


</body>

</html>
